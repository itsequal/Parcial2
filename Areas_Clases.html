<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Calculadora de Areas</title>
  <style type="text/css">
    #areaResultado {
      width: 150pt;
      height: 14pt;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Areas de Rectangulo, Triangulo y Cuadrado</h1>
    <input type="text" id="base" placeholder="Ingresa la base">
    <input type="text" id="altura" placeholder="Ingresa la altura">

    <button type="button" id="btnRectangulo">Calcular Area de Rectangulo</button>
    <button type="button" id="btnTriangulo">Calcular Area de Triangulo</button>
    <button type="button" id="btnCuadrado">Calcular Area de Cuadrado</button>
    
    <br><br>
    <div id="resultados">
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
